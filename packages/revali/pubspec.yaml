    mason_logger: ^0.2.15
    path: ^1.9.0
    revali_annotations: ^1.0.0
    revali_construct: ^1.0.0
    revali_core: ^1.0.0
    stack_trace: ^1.11.1
    stream_transform: ^2.1.0
    watcher: ^1.1.0
    yaml: ^3.1.2

dev_dependencies:
    build_runner: ^2.4.8
    json_serializable: ^6.8.0
    test: ^1.25.7
    very_good_analysis: ^6.0.0

executables:
    revali:
