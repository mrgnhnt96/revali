include:
  - "**/*.dart"

exclude:
  - "**/*.g.dart"
  - "**/commands/**.dart"

defaults:
  comments: Generated by `sip run barrel`

dirs:
  - path: packages/zora_annotations/lib
    name: zora_annotations
  - path: packages/zora/lib
    name: zora
  - path: packages/zora_construct/lib
    name: zora_construct
    include:
      - export: "hot_reload/hot_reload.dart"
        show: hotReload
  - path: packages/zora_shelf/lib
    name: zora_shelf